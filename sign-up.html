<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Kitchen Bazaar</title>
<link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <nav id="navbar">
    <div class="logo">
      <img src="../images/logo.png" alt="KitchenX Logo">
    </div>
    
    <div class="nav-links" id="navLinks">
      <a href="home.html">Home</a>
      <a href="contact.html">Contact Us</a>
      <a href="feedback.html">Feedback</a>
      <a href="sign-up.html">Sign-up</a>
      <div class="line" id="line"></div>
    </div>
    
    <div class="nav-right">
      <div class="search-wrapper">
        <div class="search-container" id="searchContainer">
          <input type="text" class="search-bar" placeholder="Search..." id="searchBar">
          <div class="search-icon" id="searchIcon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="cart-icon" id="cartIcon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <span class="cart-count" id="cartCount">0</span>
      </div>
      
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  
  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
      <a href="../HTML/home.html">Home</a>
      <a href="../HTML/contact.html">Contact Us</a>
      <a href="../HTML/feedback.html">Feedback</a>
      <a href="contact.html">About Us</a>
      <a href="../HTML/sign-up.html">Sign-up</a>
  
  </div>




  <div class="signup-section">
    <div class="signup-box">
      <h2>Create Your Account</h2>
      <form onsubmit="handleSignUp(event)">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
        <div class="login-link">
          Already have an account? <a href="#">Login here</a>
        </div>
      </form>
    </div>
  </div>


  



  <footer>
    &copy; 2025 Kitchen Bazaar. All rights reserved.
  </footer>

  <script>
   
   

        // Navbar functionality
    const links = document.querySelectorAll('.nav-links a');
    const line = document.getElementById('line');
    const navLinks = document.getElementById('navLinks');
    const searchIcon = document.getElementById('searchIcon');
    const searchContainer = document.getElementById('searchContainer');
    const searchBar = document.getElementById('searchBar');
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');
    const cartIcon = document.getElementById('cartIcon');

    // Line animation
    function moveLine(link) {
      const linkRect = link.getBoundingClientRect();
      const navRect = navLinks.getBoundingClientRect();
      const left = linkRect.left - navRect.left;
      const width = linkRect.width;
      line.style.width = `${width}px`;
      line.style.transform = `translateX(${left}px)`;
    }

    // Add hover + initial line
    links.forEach(link => {
      link.addEventListener('mouseover', () => moveLine(link));
    });

    window.addEventListener('load', () => {
      moveLine(links[0]);
    });

    // Search bar toggle
    searchIcon.addEventListener('click', (e) => {
      e.stopPropagation();
      searchContainer.classList.toggle('active');
      if (searchContainer.classList.contains('active')) {
        searchBar.focus();
      } else {
        searchBar.blur();
      }
    });

    // Close search when clicking outside
    document.addEventListener('click', (e) => {
      if (!searchContainer.contains(e.target)) {
        searchContainer.classList.remove('active');
        searchBar.blur();
      }
    });

    // Mobile menu toggle
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      mobileMenu.classList.toggle('active');
    });

    // Close mobile menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
        hamburger.classList.remove('active');
        mobileMenu.classList.remove('active');
      }
    });

    // Cart icon animation
    cartIcon.addEventListener('click', () => {
      cartIcon.style.transform = 'scale(1.2)';
      setTimeout(() => {
        cartIcon.style.transform = 'scale(1)';
      }, 300);
    });

    function handleSignUp(event) {
      event.preventDefault();
      const name = document.getElementById('fullname').value.trim();

      if (!name) {
        alert("Please enter your name.");
        return;
      }

      // Determine greeting
      const hours = new Date().getHours();
      let greeting = "Good Evening";
      if (hours < 12) greeting = "Good Morning";
      else if (hours < 17) greeting = "Good Afternoon";

      // Alert
      alert(`${greeting}, ${name}!`);

      // Optionally store for later use
      localStorage.setItem("username", name);
      localStorage.setItem("showGreeting", "yes");

      // Redirect
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
